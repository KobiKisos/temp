<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS\style.css">
  <script type="module" src = "JS\script.js"></script>
  <title>Kobi's Minesweeper</title>
</head>
<body>
  <h3 class="title">Kobi's Minesweeper</h3>
  <div class="subtext">
    Mines Left : <span data-mine-count></span>
  </div>
  <img id = play class="resize" src="IMG\letsPlayPepe.png" ></img>
  <div class="board"></div>
  <button class="btn hoverFirst" id="myBtn">Restart</button>
  <div class="wrapper">
    <div id="parent">
    <p>Levels:</p>
    <button onclick="lvl1" type="button"  class="button hoverSec" > Level 1 </button>
    <button onclick="lvl2" type="button"  class="button hoverThird" > Level 2 </button>
    <button onclick="lvl3" type="button"  class="button hoverFourth" > Level 3 </button>
  </div>
</div>
<img src = "gif\thanos.gif"></img>
</body>
</html>
